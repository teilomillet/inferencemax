<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="200" fill="#1a1a2e" />
  
  <!-- Neural network nodes -->
  <circle cx="50" cy="100" r="10" fill="#4e9af1" />
  <circle cx="150" cy="50" r="10" fill="#4e9af1" />
  <circle cx="150" cy="150" r="10" fill="#4e9af1" />
  <circle cx="250" cy="100" r="10" fill="#4e9af1" />
  
  <!-- Connecting lines -->
  <line x1="50" y1="100" x2="150" y2="50" stroke="#4e9af1" stroke-width="2" />
  <line x1="50" y1="100" x2="150" y2="150" stroke="#4e9af1" stroke-width="2" />
  <line x1="150" y1="50" x2="250" y2="100" stroke="#4e9af1" stroke-width="2" />
  <line x1="150" y1="150" x2="250" y2="100" stroke="#4e9af1" stroke-width="2" />
  
  <!-- Swift arrow -->
  <path d="M30 100 L270 100 L240 70 M270 100 L240 130" fill="none" stroke="#f1c40f" stroke-width="4" />
  
  <!-- Expanding circle (boundless) -->
  <circle cx="150" cy="100" r="80" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Precision target -->
  <circle cx="250" cy="100" r="20" fill="none" stroke="#2ecc71" stroke-width="2" />
  <circle cx="250" cy="100" r="5" fill="#2ecc71" />
  
  <!-- Text -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">InferenceMax</text>
</svg>
